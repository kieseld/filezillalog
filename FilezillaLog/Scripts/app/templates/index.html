<div class="content">
    <div class="row">
        <div class="col-md-6">
            <p class="input-group">
                <span class="input-group-addon width-95">Begin Date</span>
                <input type="text"
                       class="form-control"
                       show-button-bar="false"
                       show-weeks="false"
                       datepicker-popup="{{format}}"
                       ng-model="beginDate"
                       data-is-open="openedBegin"
                       min="beginMinDate"
                       max="endDate"
                       ng-required="true"
                       data-close-text="Close" />
                <span class="input-group-btn">
                    <button class="btn btn-default"
                            ng-click="openBegin($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
        <div class="col-md-6">
            <p class="input-group">
                <span class="input-group-addon width-95">End Date</span>
                <input type="text"
                       class="form-control"
                       show-button-bar="false"
                       show-weeks="false"
                       datepicker-popup="{{format}}"
                       ng-model="endDate"
                       data-is-open="openedEnd"
                       min="beginDate"
                       max="today"
                       ng-required="true"
                       data-close-text="Close" />
                <span class="input-group-btn">
                    <button class="btn btn-default"
                            ng-click="openEnd($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
            </p>
        </div>
    </div>
    <div ng-hide="!loading">Searching....</div>
    <div class="row" data-ng-hide="loading">
        <div class="col-md-12">
            <div class="table-responsive ">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th ng-click="toggleSort('Date', $event)">Date <span ng-class="dateClass" class="glyphicon glyphicon-sort-by-attributes"></span></th>
                            <th ng-click="toggleSort('IpAddress', $event)">IP Address <span class="glyphicon glyphicon-sort-by-attributes"></span></th>
                            <th ng-click="toggleSort('Username', $event)">User Name <span class="glyphicon glyphicon-sort-by-attributes"></span></th>
                            <th ng-click="toggleSort('StatusMessage', $event)">Message <span class="glyphicon glyphicon-sort-by-attributes"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="log in logs | filter:{IpAddress: ipQuery} | filter:{Username: nameQuery} | filter:{StatusMessage: messageQuery}:strict | orderBy:sortOrder">
                            <td>{{log.Date | date:'medium'}}</td>
                            <td>{{log.IpAddress}}</td>
                            <td>{{log.Username}}</td>
                            <td class="message">{{log.StatusMessage}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div ng-show="noResults">No Logs Found</div>
</div>
